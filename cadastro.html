<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vagas</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main>

        <form name="form" action="cadastroCon.html" class="cadastro" onsubmit="return validarTudo()">


            <div class="titulo">Sistema de Controle de Vagas de Emprego Inclusão </div>

            <div class="mother">
                <div><label>Descriçao</label></div>
                <div><input type="text" class=" entrada" id ="Descriçao"></div>
            </div>
            <div class="mother">
                <div> <label> Requisitos Obrigatórios</label></div>
                <div><input type="text" class=" entrada" id ="reqObri"></div>
            </div>
            <div class="mother">
                <div> <label>Requisitos Desejaveis</label></div>
                <div><input type="text" class=" entrada" id ="reqDese"></div>
            </div>
            <div class="mother">
                <div><label> Remuneração</label></div>
                <div><input type="text" class=" entrada" id ="remuneracao"></div>
            </div>
            <div class="mother">
                <div><label>Benefícios</label> </div>
                <div><input type="text" class=" entrada" id ="beneficios"></div>
            </div>
            <div class="mother">
                <div><label>Local de trabalho </label></div>
                <div> <input type="text" class=" entrada" id ="locTrab"></div>
            </div>
            <div class="bnt"> <input type="submit"></div>

        </form>

    </main>

    <script src="JavaScrip/script.js"></script>
</body>

</html>
